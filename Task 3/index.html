<!DOCTYPE html5>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converter Tool</h1>
    
    <p><strong><u>Values:</u></strong></p>
    <div class="units">
        <div class="panel">
            <h1 class="symbol">&degC</h1>
            <h2>Celsius</h2>
            <input type="number" id="cel" value="0" />
        </div>

        <div class="panel">
            <h1 class="symbol">&degF</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="far" value="32" />
        </div>
        <div class="panel">
            <h1 class="symbol"> K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kal" value="273.15" />
        </div>
    </div>
    <script src="scriptss.js"></script>
</body>

</html>
